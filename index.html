<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-calculator</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="container">
        <p class="screen"></p>
        <button class="gray">C</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="yellow">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">+</button>
        <button id="double">0</button>
        <button>.</button>
        <button class="yellow">=</button>
    </div>
</body>

</html>
